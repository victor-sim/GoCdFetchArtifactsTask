<div class="form_item_block">
    <label>Pipeline name to fetch artifact from<span class="asterisk">*</span></label>
    <input ng-model="PipelineName" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[PipelineName].$error.server">{{ GOINPUTNAME[PipelineName].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Stage name to fetch artifact from<span class="asterisk">*</span></label>
    <input ng-model="StageName" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[StageName].$error.server">{{ GOINPUTNAME[StageName].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Job name to fetch artifact from [wildcards allowed (*, ?)]<span class="asterisk">*</span></label>
    <input ng-model="JobName" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[JobName].$error.server">{{ GOINPUTNAME[JobName].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Path(s) of artifact(s) to fetch [Separated by comma (,) for multiple paths, and wildcards allowed (*, **, ?)]<span class="asterisk">*</span></label>
    <input ng-model="ArtifactsPath" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[ArtifactsPath].$error.server">{{ GOINPUTNAME[ArtifactsPath].$error.server }}</span>
</div>
<div class="form_item_block">
    <label>Target directory to store download file(s). [Files will be stored to given path + job name(if job name used wildcard) artifact path.]<span class="asterisk">*</span></label>
    <input ng-model="DownloadPath" ng-required="true"/>
    <span class="form_error" ng-show="GOINPUTNAME[DownloadPath].$error.server">{{ GOINPUTNAME[DownloadPath].$error.server }}</span>
</div>
